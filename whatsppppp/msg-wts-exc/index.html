<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/reset.css">
</head>

<body>
        <div id="container">
                <div class="header">
                        <div class="msg-header">
                                <div class="msg-header-img">
                                        <img src="captainmarvel.jpg">

                                </div>
                                <div class="active">
                                        <h4>C.Marvel</h4>
                                        <p class="chat-marvel-write"></p>
                                        <span class="time"></span>


                                </div>
                                <div class="header-icons">
                                        <i class="fa fa-phone"></i>
                                        <i class="fa fa-video-camera"></i>
                                        <i class="fa fa-info"></i>

                                </div>
                        </div>
                </div>
                <div class="chat-page">
                        <ul id="messages"> </ul>
                </div>
                <div class="chat-bottom">
                        <input id="textbox" type="text" placeholder="Write here...">
                        <button id="button" style="font-size:24px" onclick="bleep.play()"><i
                                        class="fa fa-send-o"></i></button>

                </div>

        </div>
        <div id="container1">
                <div class="header">
                        <div class="msg-header">
                                <div class="msg-header-img">
                                        <img src="thor.jpg">

                                </div>
                                <div class="active">
                                        <h4>Thor</h4>
                                        <p class="chat-marvel-write"></p>
                                        <span class="time"></span>


                                </div>
                                <div class="header-icons">
                                        <i class="fa fa-phone"></i>
                                        <i class="fa fa-video-camera"></i>
                                        <i class="fa fa-info"></i>

                                </div>
                        </div>
                </div>
                <div class="chat-page">

                        <ul id="messages1"></ul>
                </div>
                <div class="chat-bottom">
                        <input id="textbox1" type="text" placeholder="Write here...">
                        <button id="button1" style="font-size:24px" onclick="bleep.play()"><i
                                        class="fa fa-send-o"></i></button>
                                       
                </div>

        </div>

</body>

</html>
